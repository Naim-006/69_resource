<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Study Resource</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-key"></i> Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
                    <span id="resetPasswordText">Reset Password</span>
                    <span id="resetPasswordSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="js/forgot-password.js"></script>
</body>
</html>
