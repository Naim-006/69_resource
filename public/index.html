<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Study Resource</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
            background: linear-gradient(135deg, #4361ee, #7209b7);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
    padding: 20px;
  }
  
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
    margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
            }
            40% { 
                transform: scale(1);
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
    font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
  font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
}
  </style>
</head>
<body>
    <div class="welcome-container">
        <h1><i class="fas fa-graduation-cap"></i> Welcome to Study Resource</h1>
        <p>Your one-stop platform for academic resources and collaboration</p>
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
      </div>
      
    <div class="footer">
        Powered by <a href="https://nextbyte-it.netlify.app/about#team">NextByte iT</a>
    </div>
    
    <script>
        // Redirect to login page after 3 seconds
        setTimeout(() => {
            window.location.href = 'auth/login.html';
        }, 3000);
  </script>
</body>
</html>
