<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Resource</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                <p>Welcome back! Please login to your account</p>
            </div>

            <div class="role-selector">
                <button class="role-btn active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </button>
                <button class="role-btn" data-role="cr">
                    <i class="fas fa-user-tie"></i>
                    <span>Class Representative</span>
                </button>
                <button class="role-btn" data-role="admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group" id="sectionGroup" style="display: none;">
                    <label for="section">Section</label>
                    <select id="section" required>
                        <option value="">Select Section</option>
                        <option value="1">Section 1</option>
                        <option value="2">Section 2</option>
                        <option value="3">Section 3</option>
                    </select>
                </div>

                <div class="form-group" id="studentIdGroup" style="display: none;">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" required>
                </div>

                <input type="hidden" id="selectedRole" value="student">

                <button type="submit" class="btn btn-primary" id="loginSubmitBtn">
                    <span id="loginSubmitText">Login</span>
                    <span id="loginSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/utils/sections.js"></script>
    <script src="../scripts/utils/admin-init.js"></script>
    <script src="../scripts/auth/login.js"></script>
</body>
</html>
