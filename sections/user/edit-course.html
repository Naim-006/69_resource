<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course - Study Resource</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/courses.css">
  <link rel="stylesheet" href="css/create-course.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar container - sidebar.js will load content here -->
    <div id="sidebar-container"></div>
    
    <main class="main-content">
      <header class="content-header">
        <h1>Edit Course</h1>
        <span class="section-badge" id="userSection"></span>
      </header>

      <!-- Edit Course Form -->
      <section id="edit-course-container" class="content-section active">
        <div class="section-container">
          <div class="form-container">
            <div class="form-loading-overlay hidden">
              <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
              </div>
              <p>Loading course details...</p>
            </div>
            
            <form id="editCourseForm">
              <div class="form-group">
                <label for="courseName">Course Name*</label>
                <input type="text" id="courseName" name="courseName" required>
              </div>
              
              <div class="form-group">
                <label for="teacherName">Teacher's Name*</label>
                <input type="text" id="teacherName" name="teacherName" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="section">Section</label>
                  <input type="text" id="section" name="section" disabled>
                  <div class="form-hint">Section cannot be changed</div>
                </div>
                
                <div class="form-group">
                  <label for="batch">Batch</label>
                  <input type="text" id="batch" name="batch" disabled>
                  <div class="form-hint">Batch cannot be changed</div>
                </div>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="semester">Semester</label>
                  <select id="semester" name="semester" disabled>
                    <option value="">Select Semester</option>
                  </select>
                  <div class="form-hint">Semester cannot be changed</div>
                </div>
                
                <div class="form-group">
                  <label for="department">Department</label>
                  <input type="text" id="department" name="department" disabled>
                  <div class="form-hint">Department cannot be changed</div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="thumbnail">Thumbnail URL (optional)</label>
                <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg">
                <div class="form-hint">Leave empty for default thumbnail</div>
              </div>
              
              <div class="form-group">
                <label for="coursePassword">Course Password*</label>
                <div class="password-input-container">
                  <input type="password" id="coursePassword" name="coursePassword" required minlength="4">
                  <i class="fas fa-eye toggle-password" id="toggleEditPassword"></i>
                </div>
                <div class="form-hint">Students will need this password to enroll in your course</div>
              </div>
              
              <div class="form-actions">
                <a href="courses.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Course</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Load sidebar.js first for sidebar functionality -->
  <script src="js/sidebar.js"></script>
  <script src="js/edit-course.js"></script>
</body>
</html>
