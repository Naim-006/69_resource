<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - Study Resource</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/resource.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar container - sidebar.js will load content here -->
    <div id="sidebar-container"></div>
    
    <main class="main-content">
      <header class="content-header">
        <h1>Resources</h1>
        <span class="section-badge" id="userSection">Section 1</span>
      </header>

      <!-- Resource Sharing Section -->
      <section id="share-resource" class="content-section active">
        <!-- Share Resource Dropdown Card -->
        <div class="card resource-share-card">
          <div class="resource-share-header" id="shareResourceHeader">
            <h3 class="section-title">
              <i class="fas fa-share-alt"></i> Share a Resource
            </h3>
            <button class="toggle-form-btn" id="toggleFormBtn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          
          <div class="resource-form-container" id="resourceFormContainer" style="display: none;">
            <form id="resourceForm" class="resource-form">
              <div class="form-group">
                <label for="resourceTitle">Resource Title</label>
                <input type="text" id="resourceTitle" placeholder="Enter resource title" required>
              </div>
              <div class="form-group">
                <label for="resourceLink">Resource Link</label>
                <input type="url" id="resourceLink" placeholder="https://example.com/resource" required>
              </div>
              <div class="form-group">
                <label for="resourceDescription">Description (Optional)</label>
                <textarea id="resourceDescription" placeholder="Brief description about this resource"></textarea>
              </div>
              <div class="form-group">
                <label for="resourceSubject">Subject</label>
                <select id="resourceSubject" required>
                  <option value="">Select a subject</option>
                  <option value="computer">Computer Science</option>
                  <option value="math">Mathematics</option>
                  <option value="physics">Physics</option>
                  <option value="chemistry">Chemistry</option>
                  <option value="english">English</option>
                  <option value="accounting">Accounting</option>
                  <option value="statistic">Statistics</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelShareBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Share Resource</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="resource-header">
            <h3 class="section-title">
              <i class="fas fa-book"></i> Available Resources
            </h3>
            <div class="resource-filters">
              <select id="subjectFilter" class="form-control">
                <option value="all">All Subjects</option>
                <option value="computer">Computer Science</option>
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="english">English</option>
                <option value="accounting">Accounting</option>
                <option value="statistic">Statistics</option>
                <option value="others">Others</option>
              </select>
              <div class="search-box">
                <input type="text" id="searchResource" placeholder="Search resources...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
          
          <div class="resources-list" id="resourcesList">
            <!-- Resources will be loaded here by JavaScript -->
            <div class="empty-state">Loading resources...</div>
          </div>
          
          <div class="pagination-container">
            <div class="pagination" id="resourcePagination">
              <button class="pagination-btn" id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
              <span class="pagination-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
              <button class="pagination-btn" id="nextPage" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Load sidebar.js first for sidebar functionality -->
  <script src="js/sidebar.js"></script>
  <script src="js/resource.js"></script>
</body>
</html>
